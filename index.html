<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Result Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-8">
      <!-- Header Section -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-green-400 mb-4">API Data Fetch Example</h1>
        <p class="text-xl">Displaying results from the API dynamically</p>
      </div>

      <!-- Best Prediction Section -->
      <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 p-8 rounded-lg shadow-xl mb-8">
        <h2 class="text-3xl font-semibold text-white mb-4">Best Prediction</h2>
        <div class="text-xl font-semibold text-white" id="bestPrediction">
          <!-- Best prediction will be displayed here -->
          Loading prediction...
        </div>
      </div>

      <!-- Previous History Section -->
      <div class="bg-gray-700 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-blue-400 mb-6">Previous Results</h2>
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
          <table class="w-full text-left table-auto">
            <thead>
              <tr>
                <th class="px-6 py-3 text-lg text-gray-300">Issue Number</th>
                <th class="px-6 py-3 text-lg text-gray-300">Colour</th>
                <th class="px-6 py-3 text-lg text-gray-300">Number</th>
              </tr>
            </thead>
            <tbody id="recentResults">
              <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
